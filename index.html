<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Grist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h1 style="margin: 0;">Nouvelle entrée</h1>
            <button type="button" class="btn btn-secondary" id="edit-labels-btn" style="padding: 8px 16px;">✏️ Éditer
                les libellés</button>
        </div>

        <!-- Panneau d'édition des libellés (caché par défaut) -->
        <div id="labels-editor" class="labels-editor" style="display: none;">
            <h3>Personnaliser les libellés</h3>
            <div id="labels-list"></div>
            <div style="margin-top: 15px; text-align: right;">
                <button type="button" class="btn btn-secondary" id="cancel-labels-btn">Annuler</button>
                <button type="button" class="btn btn-primary" id="save-labels-btn">Enregistrer</button>
            </div>
        </div>

        <form id="grist-form">
            <div id="form-fields"></div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" id="reset-btn">Réinitialiser</button>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
